<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla con Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .fondo {
            background-color: cadetblue;
            border: 1px solid black;
        }
        .fondo-responsive {
            background-color:lightslategray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grilla con Bootstrap</h1>
        <div class="row">
            <div class="col-6 fondo">Primera columna de 6 espacios.</div>
            <div class="col-6 fondo">Segunda columna de 6 espacios.</div>
            <div class="col-6 fondo">Segunda columna de 6 espacios.</div>
        </div>
        <div class="row">
            <div class="col-4"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-4"><button type="button" class="btn btn-success">Success</button></div>
            <div class="col-4 fondo"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col-4 fondo"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-4 fondo"><button type="button" class="btn btn-success">Success</button></div>
        </div>
    </div>
    <div class="container-fluid fondo">
        <h1>Header del 100% de ancho</h1>
    </div>
    <div class="container">
        <h1>Grilla responsive</h1>
        <div class="row">
            <div class="col-sm-6 fondo-responsive">Primera columna de 6 espacios</div>
            <div class="col-sm-6 fondo-responsive">Segunda columna de 6 espacios</div>
        </div>
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
        </div>
        <div class="row">
            <div class="col-md-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-md-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-md-4"><button type="button" class="btn btn-secondary">Secondary</button></div>
        </div>
    </div>
</body>
</html>
